<VirtualHost *:80>
        ServerName www.dreamsark.dev
        ServerAlias dreamsark.dev
        ServerAdmin webmaster@dreamsark.dev

        DocumentRoot /var/www/dreamsark/public

        <Directory /var/www/dreamsark/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>