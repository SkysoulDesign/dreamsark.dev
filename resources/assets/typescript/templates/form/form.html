<form :id="id" :action="action" :method="method === 'get' ? 'get' : 'post'">

    <template v-if="slotExists('content')">

        <slot></slot>

        <div class="small-11 medium-9 columns form__content --rounded +shadow +large-margin-bottom">
            <slot name="content"></slot>
        </div>

    </template>

    <div class="columns" v-else>
        <slot></slot>
    </div>

    <template v-if="slotExists('body')">
        <div class="small-12 columns form__content">
            <slot name="body"></slot>
        </div>
    </template>

    <div v-if="globalErrors" class="form__field__error">
        <ul v-for="error in globalErrors">
            <li>{{ error }}</li>
        </ul>
    </div>

</form>
