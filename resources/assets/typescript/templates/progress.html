<div class="progress" :class="[{ '--animated' : animated }, { '--mini': mini }]">
    <div v-if="label" class="progress__label">
        {{ label }}
        <span>{{ mode == 'percentage' ? percentage : null || data }} {{ symbol }}</span>
    </div>
    <div class="progress__bar" :class="[ '--color-'+color, { '--flat': flat }]">
        <div class="progress__bar__completion" :style="{ width: percentage + '%' }"></div>
    </div>
</div>
